<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Analisador de Números</title>
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>

        <div>
            <p>Este site é um <em>analisador de números</em>. Adicione dois ou mais números para receber os seguintes dados: <strong>valor mais alto</strong>, <strong>valor mais baixo</strong> <strong>soma</strong> e <strong>média</strong> dos valores adicionados.</p>
            <p>Insira um número entre 1 e 100: 
            <input type="number" name="txtNumber" id="txtNumber" min="1" max="100"> 
            <input type="button" value="Adicionar" id="btAdicionar"> </p>
        </div>

        <div>
            <select name="tabNum" id="tabNum" size="10">
     
            </select><br>
            <input type="button" value="Analisar" id="btFinalizar">
        </div>

        <div id="analise">

        </div>

        <div>
            <input type="button" value="Reset" id="btReset">
        </div>

    </section>
    <footer>
        <p>&copy;CursoemVideo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
