<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Idade</title>
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <div>
            Ano de Nascimento: <input type="text" name="inputAnoDeNascimento" id="inputAnoDeNascimento">
        </div>

        <form id="formSexo">
            <div>
                Sexo:
                <input type="radio" name="sexo" id="checkboxMasculino" value="Sexo Masculino">
                <label for="checkboxMasculino">Masculino</label>

                <input type="radio" name="sexo" id="checkboxFeminino" value="Sexo Feminino">
                <label for="checkboxFeminino">Feminino</label>
            </div>
        </form>

        <div>
            <input type="button" value="Verificar" id="inputVerificar">
        </div>

        <div id="resultado">

        </div>
    </section>
    <footer>
        <p>&copy;CursoemVideo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
