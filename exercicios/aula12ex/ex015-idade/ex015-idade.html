<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Verificador de Idade</title>
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <div>
            Ano de Nascimento: 
            <input type="number" name="inputAnoDeNascimento" id="inputAnoDeNascimento">
        </div>

        <div>
            Sexo:
            <input type="radio" name="sexo" id="radioMasculino" value="Sexo Masculino" checked>
            <label for="radioMasculino">Masculino</label>

            <input type="radio" name="sexo" id="radioFeminino" value="Sexo Feminino">
            <label for="radioFeminino">Feminino</label>
        </div>

        <div>
            <input type="button" value="Verificar" id="inputVerificar">
        </div>

        <div id="res">
            Preencha os dados acima para ver o resultado.
        </div>
    </section>
    <footer>
        <p>&copy;CursoemVideo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
